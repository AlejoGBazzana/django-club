{% extends "base.html" %}

{% block title %}Eliminar Deporte{% endblock %}

{% block content %}
  <section class="hero">
    <h2>Eliminar Deporte</h2>
  </section>
  <div style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <p style="font-size: 1.1rem; margin: 1rem 0;">¿Estás seguro de que deseas eliminar el deporte <strong>{{ obj.nombre }}</strong>?</p>
    <p style="color: #ff6b6b; margin: 1rem 0;">Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn" style="background: #ff6b6b;">Sí, eliminar</button>
      <a href="{% url 'gestion_deportes:lista_deportes' %}" class="btn">Cancelar</a>
    </form>
  </div>
{% endblock %}
