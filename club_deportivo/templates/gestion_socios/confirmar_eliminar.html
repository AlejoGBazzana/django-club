{% extends "base.html" %}

{% block title %}Eliminar Socio{% endblock %}

{% block content %}
  <section class="hero">
    <h2>Eliminar Socio</h2>
  </section>
  <div style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <p style="font-size: 1.1rem; margin: 1rem 0;">¿Estás seguro de que deseas eliminar al socio <strong>{{ obj.nombre }} {{ obj.apellido }}</strong>?</p>
    <p style="color: #ff6b6b; margin: 1rem 0;">Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn" style="background: #ff6b6b;">Sí, eliminar</button>
      <a href="{% url 'gestion_socios:lista_socios' %}" class="btn">Cancelar</a>
    </form>
  </div>
{% endblock %}
