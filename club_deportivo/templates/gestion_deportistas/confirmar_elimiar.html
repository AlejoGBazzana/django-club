{% extends "base.html" %}
{% block title %}Eliminar{% endblock %}
{% block content %}
  <section class="hero">
    <h2>¿Eliminar a {{ obj }}?</h2>
    <p>Esta acción es irreversible.</p>
  </section>
  <form method="post" style="max-width:500px">
    {% csrf_token %}
    <button type="submit" class="btn" style="background:#ff6b6b">Eliminar</button>
    <a href="{% url 'gestion_deportistas:lista_deportistas' %}" class="btn secondary">Cancelar</a>
  </form>
{% endblock %}
