{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
  <section class="hero">
    <h2>{{ titulo }}</h2>
  </section>
  <form method="post" style="max-width:500px">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Guardar</button>
    <a href="{% url 'gestion_deportistas:lista_deportistas' %}" class="btn secondary">Cancelar</a>
  </form>
{% endblock %}
