<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Club Deportivo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block otros_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container" style="display:flex;align-items:center;gap:1rem;">
            <div class="site-brand">
                <span class="logo" aria-hidden="true"></span>
                Club Deportivo
            </div>
            <nav class="nav-right">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link" href="{% url 'gestion_deportes:lista_deportes' %}">Deportes</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>
    <footer class="site-footer container">
        <p>&copy; 2024 Club Deportivo. Todos los derechos reservados.</p>
    </footer>
